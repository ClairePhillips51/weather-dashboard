<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <h1 class="text-primary">Weather Dashboard</h1>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div id="search-area">
          <input id="search-input" type="text" placeholder="Search!"/>
          <button id="search-btn" class="btn btn-info btn-block">Click Me</button>
        </div>
        <div id="history">

        </div>
      </div>
      <div class="col-8">
        <div id="current-weather">

        </div>
        <div>
          <h5 id="five-day-header" style="display: none;">5-Day Forecast</h5>
          <div id="five-day-forecast" class="row">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
